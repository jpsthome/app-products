<ion-list>
  <ion-item-sliding *ngFor="let client of clients"  >
    <ion-item>
      <ion-label class="flex" (click)="expand(client.id)">
        <div class="flex-1">
          <h2>#{{client.clientCode}} | {{client.name}}</h2>
          <div *ngIf="expandedId === client.id">
            <h3>Sexo: {{client.sex}}</h3>
            <p>CPF: {{client.cpf}}</p>
            <p>Email: {{client.email}}</p>
          </div>
        </div>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon size="large" name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option>
        <ion-icon size="large" name="create" (click)="editClient(client.id)"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
