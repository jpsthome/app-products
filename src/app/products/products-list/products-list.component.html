<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products"  >
      <ion-item>
        <ion-label class="flex" (click)="expand(product.id)">
          <div class="flex-1">
            <h2>#{{product.productCode}} | {{product.name}}</h2>
            <div *ngIf="expandedId === product.id">
              <h3>Produto {{product.fabrication}}</h3>
              <p>Tamanho: {{product.size}}</p>
              <p>Valor: R{{product.value | currency}}</p>
            </div>
          </div>
          <!-- Se sobrar tempo colocar setinha pra representar ação de expandir -->
          <!-- <div class="vertical-middle">
            Teste
          </div> -->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon size="large" name="trash" (click)="presentAlertConfirm(product.id)"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon size="large" name="create" (click)="editProduct(product.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
